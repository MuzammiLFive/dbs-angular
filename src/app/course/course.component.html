<div class="row">
  <ng-container *ngIf="courses && courses.length > 0; else displayError"
    ><div class="col-md-4" *ngFor="let course of courses">
      <app-courses
        [data]="course"
        (full)="closeRegistration($event)"
      ></app-courses></div
  ></ng-container>
  <ng-template #displayError>
    <h2>There are no courses to show.</h2>
  </ng-template>
</div>
